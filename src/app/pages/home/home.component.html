<app-resistor [colors]="colors"></app-resistor>
<div class="app-page resitor-spacer">
  <h1>{{ resistorColorsDecode() }}</h1>

  <div class="color-pickers">
    <ul class="vertical-picker" id="first">
      <p>1ยบ Line</p>
      <li
        *ngFor="let color of resistorColorsInArray"
        class="color fisrt-line-color-{{ color.name }} {{
          color.name === 'black' ? 'is-black' : ''
        }}"
        [ngStyle]="{ background: color.hex }"
        (click)="markAsSelected(color.name, 'first')"
      >
        <span>
          {{ color.name }}
        </span>
      </li>
    </ul>
