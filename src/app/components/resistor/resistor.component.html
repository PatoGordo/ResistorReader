<span class="resistor-wires">
  <span class="resistor resistor-shape">
    <div class="top-concave-area"></div>
    <div class="colors-code">
      <div
        *ngFor="let color of formatedColors"
        class="color"
        [ngClass]="{ color: color }"
        [ngStyle]="{ background: color }"
      ></div>
    </div>
    <div class="bottom-concave-area"></div>
  </span>
</span>
